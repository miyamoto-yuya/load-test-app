<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Note App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <strong>使用中のDB:</strong> {{ db_engine }} |
        <strong>クラスター名:</strong> {{ db_cluster }}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
